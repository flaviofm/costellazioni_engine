<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Player</title>
    <style>
      body {
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        color: white;
      }
      .btn {
        background: black;
        color: white;
        border: 1px solid white;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
      }
      #audio {
        justify-self: flex-end;
        pointer-events: none;
      }

      #ping {
        width: 30px;
        height: 30px;
        content: "";
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 0 15 0 rgba(255, 255, 255, 1);
        transition: color 0.2s ease;
        opacity: 0;
      }

      #ping.active {
        animation: blink 1s infinite;
      }

      #play {
        pointer-events: none;
        cursor: not-allowed;
        opacity: .1;
        transition: all .3s ease;
      }
      #play.active {
        cursor: pointer;
        pointer-events: all;
        opacity: 1;
      }
      @keyframes blink {
        0% {
          opacity: 0;
        }
        33%,
        66% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>

      <button onclick="init()">BEGIN</button>
      <h1 id="version"></h1>

      <h1 id="log">LOG</h1>
      <h2 id="status">STATUS</h2>
      <h2 id="offset_log" style="color: yellowgreen">offset</h2>
      <h2 id="set_log" style="color: lightblue">set time tiem</h2>
      <h3 id="track_log" style="color: green"></h3>
      <h3 id="error_log" style="color: red"></h3>
      <br />
      <br />
      <div id="ping"></div>
      <br />
      <br />
      <button class="btn" id="play">play</button>
    </div>
    <audio id="audio" controls src="tracks/C1.mp3"></audio>


    <script>
      var exports = {};
    </script>
    <script src="jquery.js"></script>
    <script src="front.js?2"></script>
  </body>
</html>
